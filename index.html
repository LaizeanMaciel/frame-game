<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frame game</title>
</head>
<body>
    <div id="container">
        <div id="game_card">
            <h1 id="title">Frame Game</h1>

            <p id="description"><b>Como jogar:</b> Você deve apenas adivinhar qual é o filme baseado no frame abaixo.</p>

            <div id="frame_box">
                <div id="img_box">
                    <img id="movie_frame" src="images/frame1.jpg" alt="Frame do filme">
                </div>
            </div>

            <div id="answer-frame">
                <input type="text" name="" id="answer_input" placeholder="Digite o nome do filme">
                <button id="answer_button" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div id="result"></div>

            <div id="next_box">
                <button id="next_button" type="button"><i class="fa-solid fa-forward"></i></button>
                <p>Próximo filme</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
